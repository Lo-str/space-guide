<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency</title>

    <!-- Normalize and stylesheet links -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap">

</head>
<!-- Header -->
<header class="header">

    <!-- Logo -->
    <div class="header__logo">
        <p>Explorer</p>
    </div>

    <!-- Side Menu -->
    <nav class="header__nav">
        <div class="menu">
            <!-- Checkbox -->
            <input type="checkbox" id="menu-toggle" class="menu__toggle" />
            <!-- Label toggles the checkbox -->
            <label for="menu-toggle" class="menu__burger " aria-label="Open menu">
                <span class="menu__line"></span>
                <span class="menu__line"></span>
                <span class="menu__line"></span>
            </label>
            <!-- Menu links -->
            <div class="menu__links animate__animated animate__zoomIn" id="menu-links" role="menu">
                <a href="index.html" class="link" role="menuitem">Base</a>
                <a href="pages/gallery.html" class="link" role="menuitem">Cosmos</a>
                <a href="pages/about.html" class="link" role="menuitem">Mission</a>
                <a href="pages/contact.html" class="link" role="menuitem">Frequency</a>
            </div>
        </div>
    </nav>

</header>

<!-- Body -->
<body>
    <div class="container">
        <div class="contact-container">
            <form action="" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in Touch</h2>
                    <hr>
                </div>
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-right">
            <img src="../images/astronomer.png" alt="astronomer">
        </div>
    </div>
</body>
</html>
