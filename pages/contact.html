<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency</title>

    <!-- Normalize and stylesheet links -->
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/header.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oxanium:wght@200..800&display=swap">
    <!-- CSS animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<!-- Body -->
<body>
    <!-- Header -->
    <header class="header">

        <!-- Logo -->
        <div class="header__logo">
            <p>Explorer</p>
        </div>

        <!-- Side Menu -->
        <nav class="header__nav">
            <div class="menu">
                <!-- Checkbox -->
                <input type="checkbox" id="menu-toggle" class="menu__toggle" />
                <!-- Label toggles the checkbox -->
                <label for="menu-toggle" class="menu__burger " aria-label="Open menu">
                    <span class="menu__line"></span>
                    <span class="menu__line"></span>
                    <span class="menu__line"></span>
                </label>
                <!-- Menu links -->
                <div class="menu__links animate__animated animate__zoomIn" id="menu-links" role="menu">
                    <a href="../index.html" class="link" role="menuitem">Home Base</a>
                    <a href="./gallery.html" class="link" role="menuitem">Galaxy Explorer</a>
                    <a href="./about.html" class="link" role="menuitem">Our Team</a>
                    <a href="./contact.html" class="link" role="menuitem">Contact Frequency</a>
                </div>
            </div>
        </nav>

    </header>

    <div class="container">
        <div class="contact-container">
            <form action="" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in Touch</h2>
                    <hr>
                </div>
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-right">
            <img src="../images/contact/astronomer.png" alt="astronomer">
        </div>
    </div>
</body>
</html>
