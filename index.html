<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Normalize and stylesheet links -->
    <link rel="stylesheet" href="normalize-code.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- CSS animations -->

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<!-- Body -->
<body>
    <div class="page-wrapper">

                  <input type="checkbox" id="menu-toggle" class="menu__toggle" />

                    <span class="menu__line"></span>
                    <span class="menu__line"></span>
                    <span class="menu__line"></span>

                  <!-- Menu links -->
                  <div class="menu__links animate__animated animate__zoomIn" id="menu-links" role="menu">
                    <a href="#index" class="link" role="menuitem">Base</a>
                    <a href="#gallery" class="link" role="menuitem">Cosmos</a>
                    <a href="#about" class="link" role="menuitem">Mission</a>
                    <a href="#contact" class="link" role="menuitem">Frequency</a>
                  </div>
                </div>
              </nav>

        </header>

        <!-- Grid main -->
        <main class="main main--bg">

          <!-- Title -->
          <h1 class="main__title">
            <span class="txt txt--white">Let's Explore the<br></span>
            <span class="txt txt--solar"> Solar System <br></span>
            <span class="txt txt--white">with</span> Explorer
          </h1>

          <!-- Button -->
          <button class="main__btn" onclick="#">
            <span class="txt txt--white">Let's Go</span>
          </button>
        </main>
    </div>

</body>
