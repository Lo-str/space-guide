<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Explorer</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Normalize and stylesheet links -->
    <link rel="stylesheet" href="normalize-code.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>
  
<!-- Body -->
<body>
    <div class="page-wrapper">
    <!-- Header -->
        <header class="header">

            <!-- Logo -->
            <div class="header__logo"><p>Explorer</p></div>

            <!-- Side Menu -->
            <nav class="header__nav">
                <div class="menu">
                  <!-- 1) Checkbox -->
                  <input type="checkbox" id="menu-toggle" class="menu__toggle" />
              
                  <!-- 2) Label toggles the checkbox -->
                  <label for="menu-toggle" class="menu__burger" aria-label="Open menu">
                    <span class="menu__line"></span>
                    <span class="menu__line"></span>
                    <span class="menu__line"></span>
                  </label>
              
                  <!-- 3) Menu links -->
                  <div class="menu__links" id="menu-links" role="menu">
                    <a href="#" class="link" role="menuitem">Home</a>
                    <a href="#" class="link" role="menuitem">Planets</a>
                    <a href="#" class="link" role="menuitem">Missions</a>
                  </div>
                </div>
              </nav>
              
        </header>

        <!-- Main -->
        <main class="main">

            <!-- Hero -->
            <section class="hero">

                <!-- Title -->
                <h1 class="hero__title"><span class="txt txt--white">Let's Explore the<br></span><span class="txt txt--solar"> Solar System <br></span><span class="txt txt--white">with</span> Explorer</h1>

                <!-- Main image -->
                <svg class="hero__img" width="375" height="345">
                  <use xlink:href="images/index/astronomer.svg#astronomer"></use>
                </svg>
                
                <!-- Button -->
                <button class="hero__btn" onclick="#"><span class="txt txt--white">Let's Go</span></button>
            </section>
        </main>
    </div>
    <script>
        (function injectSprite(url) {
          fetch(url)
            .then(r => { if (!r.ok) throw new Error(r.status); return r.text(); })
            .then(svgText => {
              const holder = document.createElement('div');
              holder.style.cssText = 'position:absolute;width:0;height:0;overflow:hidden;';
              holder.innerHTML = svgText; // contains <symbol id="astronomer">...</symbol>
              document.body.prepend(holder);
      
              // After injection, switch the reference to local #astronomer
              document.querySelectorAll('svg.hero__img use').forEach(u => {
                u.setAttribute('href', '#astronomer');
                u.setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', '#astronomer');
              });
            })
            .catch(err => console.error('Sprite load failed:', err));
        })('images/index/astronomer.svg');
    </script>
</body>
</html>
